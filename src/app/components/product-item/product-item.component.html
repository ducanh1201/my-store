<div class="max-w-[384px] mx-auto">
    <a class="w-full max-w-sm aspect-square cursor-pointer">
        <img [src]="product.url" alt="cream image" class="w-full h-full rounded-xl"
            (click)="navigateToProductItem(product.id)">
    </a>
    <div class="mt-5 flex items-center justify-between">
        <h6 class="font-medium text-xl leading-8 text-black mb-2">{{product.name}}</h6>
        <a type="button" (click)="addToCart()"
            class="p-2 min-[400px]:p-4 text-indigo-600 cursor-pointer rounded-lg bg-white border border-gray-300 flex items-center justify-center group shadow-sm shadow-transparent transition-all duration-500 hover:shadow-gray-200 hover:border-gray-400 hover:bg-gray-50">
            Add To Cart
        </a>
    </div>
    <div class="flex justify-between mt-2">
        <h6 class="font-semibold text-xl leading-8 text-indigo-600">${{product.price * quantity | number}}</h6>
        <input [(ngModel)]="quantity" min="1" class="rounded-md bg-white border border-gray-300 w-20 text-center 
        focus:ring-0 focus:outline-none focus:border-indigo-600 transition-all duration-500" type="number" value="1" />
    </div>
</div>
