<section class="relative mt-10">
    <div class="w-full mx-auto px-4 sm:px-6 lg:px-0">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 mx-auto max-md:px-2 ">
            <div class="img">
                <div class="img-box h-full max-lg:mx-auto ">
                    <img [src]="product?.url" alt="Yellow Tropical Printed Shirt image"
                        class="max-lg:mx-auto lg:ml-auto h-full">
                </div>
            </div>
            <div
                class="data w-full lg:pr-8 pr-0 xl:justify-start justify-center flex items-center max-lg:pb-10 xl:my-2 lg:my-5 my-0">
                <div class="data w-96 max-w-xl">
                    <a class="text-lg font-medium leading-8 text-indigo-600 mb-4 underline cursor-pointer"
                        (click)="navigateToProductList()">Back to product list</a>
                    <h2 class="font-manrope font-bold text-3xl leading-10 text-gray-900 mb-2 capitalize">
                        {{product?.name}}</h2>
                    <div class="flex flex-col sm:flex-row sm:items-center mb-6">
                        <h6 class="font-manrope font-semibold text-2xl leading-9 
                                  text-gray-900 pr-5 border-gray-200 mr-5">
                            ${{product?.price}}
                        </h6>
                    </div>
                    <p class="text-gray-500 text-base font-normal mb-5">
                        {{product?.description}}
                    </p>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 py-8">
                        <div class="flex sm:items-center sm:justify-center w-full">
                            <input min="1" [(ngModel)]="quantity"
                                class="rounded-full bg-white border border-gray-300 w-full h-full text-center 
                                text-xl focus:ring-0 focus:outline-none focus:border-indigo-600 transition-all duration-500" type="number" value="1" />

                        </div>
                        <button (click)="addToCart()"
                            class="group py-4 px-5 rounded-full bg-indigo-50 text-indigo-600 font-semibold text-lg 
                                   w-full flex items-center justify-center gap-2 transition-all duration-500 hover:bg-indigo-100">
                            Add to cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
