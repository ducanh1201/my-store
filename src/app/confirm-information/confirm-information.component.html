<div class="order-confirmation max-w-lg mx-auto bg-white shadow-lg rounded-lg p-6 mt-10" *ngIf="isVisible">
    <h2 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Order Confirmation</h2>

    <!-- Checkmark Animation -->
    <div class="flex justify-center mb-6">
        <div class="checkmark-container">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
                <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
            </svg>
        </div>
    </div>

    <div
        class="bg-indigo-200 bg-opacity-50 border border-indigo-400 text-indigo-700 px-4 py-10 rounded relative text-center mb-6">
        <p>Thank you <strong class="font-bold">{{name}}!</strong></p>
        <span>Your  <strong class="font-bold">${{totalAmount}}</strong> order has been confirmed. We appreciate you!</span>
    </div>
    <button class="back-button" (click)="navigateToProductList()">Back to list product</button>
</div>
